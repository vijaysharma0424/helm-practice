apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nginx.fullname" . }}-test-connection"
  labels:
{{- include "nginx.labels" . | nindent 4 }}
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c', 'wget -qO- http://{{ include "nginx.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
